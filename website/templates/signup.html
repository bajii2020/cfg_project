{% extends "base.html" %} 

{% block title %}Sign Up{% endblock%}

{% block main %} 
<style>

    .form-group {
    max-width: 500px;
    margin: auto;
    }
</style>
    <form method="POST">
        <h3 align="center">Sign Up</h3>

        <div class="form-group">
            <label for="first_name"><h5>First Name:</h5></label>
            <input
                type="text"
                class="form-control"
                id="first_name"
                name="first_name"
                placeholder="First Name"
            />
        </div>
        <br>

        <div class="form-group">
            <label for="surname"><h5>Surname:</h5></label>
            <input
                type="text"
                class="form-control"
                id="surname"
                name="surname"
                placeholder="Surname"/>
        </div>
        <br>

        <div class="form-group">
            <label for="username"><h5>Choose Username:</h5></label>
            <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="Username"/>
        </div>
        <br>

        <div class="form-group">
            <label for="fav_team"><h5>Favourite Team:</h5></label><br>
                <select name="fav_team" class="form-control" id="fav_team">
                    <option value="#">Select Team</option>
                    <option value="Arsenal">Arsenal</option>
                <option value="AstonVilla">AstonVilla</option>
                <option value="Bournemouth">Bournemouth</option>
                <option value="Brentford">Brentford</option>
                <option value="Brighton">Brighton</option>
                <option value="Chelsea">Chelsea</option>
                <option value="CrystalPalace">Crystal Palace</option>
                <option value="Everton">Everton</option>
                <option value="Fulham">Fulham</option>
                <option value="Leeds">Leeds</option>
                <option value="Leicester">Leicester</option>
                <option value="Liverpool">Liverpool</option>
                <option value="ManCity">Man City</option>
                <option value="ManUnited">Man United</option>
                <option value="Newcastle">Newcastle</option>
                <option value="NottinghamForest">Nottingham Forest</option>
                <option value="Southampton">Southampton</option>
                <option value="Tottenham">Tottenham</option>
                <option value="WestHam">West Ham</option>
                <option value="Wolves">Wolves</option>
                </select>
        </div>
        <br>

        <div class="form-group">
            <label for="email"><h5>Email Address:</h5></label>
            <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Email"/>
        </div>
        <br>

        <div class="form-group">
            <label for="password1"><h5>Choose Password:</h5></label>
            <input
                type="password"
                class="form-control"
                id="password1"
                name="password1"
                placeholder="Choose Password"/>
        </div>
        <br>


        <div class="form-group">
            <label for="password2"><h5>Confirm Password:</h5></label>
            <input
                type="password"
                class="form-control"
                id="password2"
                name="password2"
                placeholder="Confirm Password"/>
        </div>


        <br>

        <div class="form-group">
            <p>Already have an account? <a href="/login">Log In</a></p>
        <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>


    </form>


{% endblock main %}
